// index.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveViu Real-Time Coaching Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-400">LiveViu Real-Time Coaching Assistant</h1>
      <label class="flex items-center space-x-2">
        <input type="checkbox" id="demoToggle" class="accent-blue-400" />
        <span class="text-sm">Demo Mode</span>
      </label>
    </div>

    <div class="mb-6">
      <label for="stateSelect" class="block mb-1 text-sm text-gray-300">Detected State:</label>
      <input id="stateSelect" class="w-full bg-gray-800 text-white p-2 rounded" readonly />
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-semibold text-green-300 mb-2">Live Transcript</h2>
      <div id="transcript" class="h-48 overflow-y-auto bg-gray-800 p-3 rounded text-sm"></div>
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-semibold text-yellow-400 mb-2">Behavioral Feedback</h2>
      <ul id="behavioralFeedback" class="bg-gray-800 p-3 rounded text-sm space-y-2"></ul>
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-semibold text-cyan-300 mb-2">Conversation Metric Graph</h2>
      <div class="bg-gray-800 p-4 rounded">
        <canvas id="metricChart"></canvas>
      </div>
    </div>

    <div>
      <h2 class="text-xl font-semibold text-purple-300 mb-2">Carrier Recommendations</h2>
      <ul id="carrierSuggestions" class="bg-gray-800 p-3 rounded text-sm space-y-2 text-green-200"></ul>
      <p id="missedCarriers" class="text-sm text-yellow-300 mt-2"></p>
    </div>
  </div>
</body>
</html>
