<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Coaching Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-900 text-white p-4">
  <div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-blue-400">LiveViu Real-Time Coaching Assistant</h1>
      <label class="flex items-center space-x-2">
        <input type="checkbox" id="demoToggle" class="form-checkbox text-blue-500" />
        <span class="text-sm">Demo Mode</span>
      </label>
    </div>

    <div class="mb-4">
      <label for="stateSelect" class="block mb-1 text-sm">Detected State:</label>
      <input id="stateSelect" class="w-full bg-gray-800 text-white p-2 rounded" readonly />
    </div>

    <div class="bg-gray-800 p-4 rounded mb-4">
      <h2 class="text-xl font-semibold mb-2 text-green-300">Live Transcript</h2>
      <div id="transcript" class="h-40 overflow-y-auto text-sm text-gray-300"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-gray-800 p-4 rounded">
        <h2 class="text-lg font-semibold mb-2 text-yellow-300">Behavioral Feedback</h2>
        <ul id="behavioralFeedback" class="text-sm space-y-2 text-gray-300"></ul>
      </div>
      <div class="bg-gray-800 p-4 rounded">
        <h2 class="text-lg font-semibold mb-2 text-purple-300">Carrier Recommendations</h2>
        <ul id="carrierSuggestions" class="text-sm space-y-2 text-green-300"></ul>
        <p id="missedCarriers" class="text-sm mt-2 text-yellow-400"></p>
      </div>
    </div>
  </div>
</body>
</html>
